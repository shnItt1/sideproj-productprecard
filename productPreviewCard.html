<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="previewCard.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/sideproj-productprecard/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <section class="box-img">
        <img
          class="desktop-img"
          src="/sideproj-productprecard/images/image-product-desktop.jpg"
          alt="perfume chanel"
        />
        <img
          class="mobile-img"
          src="/sideproj-productprecard/images/image-product-mobile.jpg"
          alt="perfume chanel"
        />
      </section>
      <section class="content">
        <h3 class="tag">PERFUME</h3>
        <h1 class="title">Gabrielle Essence<br />Eau De Parfum</h1>
        <p>
          A float, solar and voluptuous interpretation composed by Oliver Polge,
          Perfumer-Creator for the House of CHANEL
        </p>
        <div class="price">
          <h1 class="discount">$149.99</h1>
          <h3 class="fullprice">$169.99</h3>
        </div>

        <button class="add-cart">
          <span
            ><img
              class="icon"
              src="/sideproj-productprecard/images/icon-cart.svg"
              alt="" /></span
          >Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
